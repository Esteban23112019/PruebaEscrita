<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TareaEscrito</title>
  </head>
  <body>
    <h1>INGRESO DATOS</h1>
    <section>
      <form action="formulario.php" method="POST">
        <div class="yo">
          <input
            placeholder="Nombre:"
            type="text"
            class="form-control"
            name="nombre"
            required
          />
        </div>
        <div class="yo">
          <input
            placeholder="Apellido:"
            type="text"
            class="form-control"
            name="napellido"
            required
          />
        </div>
        <div class="yo">
          <input
            placeholder="Edad:"
            type="number"
            class="form-control"
            name="edad"
            required
          />
        </div>
        <div class="yo">
          <input
            placeholder="Telefono:"
            type="text"
            class="form-control"
            name="telefono"
            required
          />
        </div>
        <div class="yo">
          <input
            placeholder="Email:"
            type="email"
            class="form-control"
            name="email"
            required
          />
        </div>
        <div class="yo">
          <input
            placeholder="Fecha de nacimiento:"
            type="date"
            class="form-control"
            name="fechaNacimiento"
            required
          />
        </div>
        <div>
          <input type="submit" value="ENVIAR" />
        </div>
      </form>
    </section>
  </body>
</html>
